# - name: Update system
#   pacman:
#     update_cache: yes
#     upgrade: yes

- name: Install official packages
  pacman:
    name: "{{ official_packages }}"
    state: present

- name: Install AUR packages one by one
  ansible.builtin.shell: >
    yay -S --noconfirm
    --answerclean All
    --answerdiff All
    --editmenu false
    --cleanmenu false
    --diffmenu false
    "{{ item }}"
  args:
    executable: /bin/bash
  become: false
  loop: "{{ aur_packages }}"
