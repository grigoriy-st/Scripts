# ~/.config/i3status/config

general {
    colors = true
    interval = 5
    output_format = "i3bar"
}

# order += "run_watch openvpn"
# order += "run_watch openconnect"

order += "ethernet enp4s0"
# order += "wireless _first_"
# order += "battery all"
order += "disk /"
order += "memory"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "volume master"
order += "tztime local"

# Network
ethernet enp4s0 {
    format_up = "Eth: %speed"
#     format_up = "ETH:  %speed MB/s"
#     format_down = "ETH: Disconnected"
#     interface = "enp4s0"
}


