# Volume control
volume master {
    format = " %volume"
    format_muted = " %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

# Wireless
wireless _first_ {
    format_up = "%quality %frequency"
    format_down = ""
}

